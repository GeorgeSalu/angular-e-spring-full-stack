<mat-toolbar>
    <mat-icon>account_circle</mat-icon>
    Contatos
</mat-toolbar>

<mat-tab-group>
    <mat-tab >
        <ng-template mat-tab-label>
            Todos
        </ng-template>
    </mat-tab>
    <mat-tab label="Novo">
        <mat-card class="half-width">
            <mat-card-title>Novo contato</mat-card-title>
            <form [formGroup]="formulario" (ngSubmit)="submit()">
                <mat-form-field class="full-width">
                    <mat-label>Nome: </mat-label>
                    <input formControlName="nome" matInput placeholder="digite seu nome" />
                </mat-form-field>
            
                <mat-form-field class="full-width">
                    <mat-label>Email: </mat-label>
                    <input formControlName="email" matInput placeholder="digite seu email" />
                </mat-form-field>
            
                <button  [disabled]="!formulario.valid" mat-button color="primary" >Adicionar</button>
            </form>
        </mat-card>
    </mat-tab>
</mat-tab-group>
