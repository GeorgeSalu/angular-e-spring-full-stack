<h1 class="mt-4">Servico prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-bitem active">Consulta</li>
</ol>
<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label>Nome cliente : </label>
                <input type="text" [(ngModel)]="nome" 
                       name="nome" class="form-control" id="inputName" />
            </div>
            <div class="col-md-6">
                <label>Mes : </label>
                <select [(ngModel)]="mes" class="form-control" name="mes">
                    <option value="">selecione....</option>
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{ mes }}
                    </option>
                </select>
            </div>
        </div>

        <br />
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    consultar
                </button>

                <button type="button" class="btn btn-warning ml-4" routerLink="/servico-prestado-form">
                    novo
                </button>
            </div>
        </div>
    </form>

    <br />

    <div class="row">

        <div class="alert alert-warning" role="alert" *ngIf="message">
            {{ message }}
        </div>

        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>cliente</th>
                        <th>descricao</th>
                        <th>valor</th>
                        <th>data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of lista">
                        <td>{{ s.cliente.nome }}</td>
                        <td>{{ s.descricao }}</td>
                        <td>{{ s.valor }}</td>
                        <td>{{ s.data }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
